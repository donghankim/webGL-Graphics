<!DOCTYPE html>
<html>

<script id="vertex-shader" type="x-shader/x-vertex">

attribute vec3 vPosition;
attribute vec3 vNormal;
attribute vec3 texCoord;
uniform vec3 viewdir;
uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;

varying vec3 view_dir;
varying vec3 worldNormal;
varying vec3 interpolated_textCoord;


void main()
{
     view_dir = viewdir;
     worldNormal = mat3(modelViewMatrix)*vNormal;
     interpolated_textCoord = texCoord;
     gl_Position = projectionMatrix*modelViewMatrix*vec4(vPosition, 1.0);

}

</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision highp float;

uniform float type;
uniform samplerCube envMap;

varying vec3 view_dir;
varying vec3 worldNormal;
varying vec3 interpolated_textCoord;

void main()
{
     // enviornment
     if(type == 10.0){
          gl_FragColor = textureCube(envMap, interpolated_textCoord);
     }
     // disco ball
     else if(type == 20.0){
          vec3 norm_worldNormal = normalize(worldNormal);
          vec3 direction = reflect(view_dir, norm_worldNormal);
          gl_FragColor = textureCube(envMap, direction);
     }
     // character head
     else if(type == 30.0){
          gl_FragColor = textureCube(envMap, interpolated_textCoord);
     }
     // chracter body
     else if(type == 40.0){
          gl_FragColor = vec4(0.0, 1.0, 0.0, 1.0);
     }
     // character legs
     else if(type == 50.0){
          gl_FragColor = vec4(0.0, 0.0, 1.0, 1.0);
     }
     // character left arm
     else if(type == 60.0){
          gl_FragColor = vec4(1.0, 1.0, 0.0, 1.0);
     }
}
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>

</html>
